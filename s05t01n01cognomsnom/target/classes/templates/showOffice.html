<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org"  lang="en"  >
<head>
    <meta charset="UTF-8">
    <title>Office details</title>
    <!-- CSS only -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body>
    <div th:if="${deleted != null}" class="alert alert-info" th:text="${deleted}"></div>

    <div th:if="${notFoundError}" class="alert alert-danger" role="alert">
        <p th:text="${notFoundError}">Default error message</p>
    </div>

    <nav class = "navbar navbar-expand-md bg-dark navbar-dark" >
        <a class="navbar-brand" href="#"> App Branch Manager </a>
        <!--Navbar links-->
        <div class = "collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link"
                                        th:href="@{/api/v1/office/getAll}">Main Page</a></li>
            </ul>

        </div>


    </nav>
    <br>

  <div class="container">
      <div class="row">
          <h1>Information</h1>
      </div>

      <br>
      <table class="table table-striped table-bordered">
          <thead class="table-dark">
            <tr>
                <th> Id Office </th>
                <th> Name </th>
                <th> Country </th>
                <th> European </th>
            </tr>
          </thead>
          <tbody>
          <tr>
              <td th:text="${office.id}" > Id </td>
              <td th:text="${office.name}" > Name </td>
              <td th:text="${office.country}"> Country </td>
              <td th:text="${office.isEU}"> European </td>
          </tr>


          </tbody>

      </table>
      <a  th:href="@{/api/v1/office/getAll}" class="btn btn-outline-secondary"> Go Back </a>

  </div>

</body>
</html>
